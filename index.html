<!doctype html>
<html lang="ru">
<head>
    <title>First template</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Brygada+1918&family=Open+Sans:wght@400;600;700;800&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="main">
    <section class="main-section">
        <section class="left">
            <div class="decoration">
                <span class="number">01</span>
                <span class="prof">PROFESSION</span>
                <div class="line"></div>
            </div>
            <h1 class="title">Frontend developer</h1>
            <div class="description">
                <p class="text">
                    Creates single-page applications (SPA) using React. Builds interaction with the backend through AJAX or WebSockets. Monitors performance and ensures secure code execution. Proficient in browser API and web technologies such as HTML, CSS, HTTP, DNS.
                </p>
            </div>
            <div class="view-more">
                <a href="#">More</a>
                <div class="right-arrow">&#8594;</div>
            </div>
        </section>
        <section class="right">
            <div class="outer-circle">
                <div class="react-circle">
                    <img src="./icons/react.svg" alt="logo">
                </div>
                <div class="npm-circle">
                    <img src="./icons/npm-seeklogo.com.svg" alt="logo">
                </div>
                <div class="redux-circle">
                    <img src="./icons/redux-logo.svg" alt="logo">
                </div>
                <div class="inner-circle">
                    <div class="node-circle">
                        <img src="./icons/nodejs-seeklogo.com.svg" alt="logo">
                    </div>
                    <div class="github-circle">
                        <img src="./icons/logo-github.svg" alt="logo">
                    </div>
                    <img src="icons/logo.svg" alt="logo">
                </div>
            </div>
        </section>
    </section>
</div>
</body>
</html>
